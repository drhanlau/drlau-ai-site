title: "Dr. Lau Cher Han"
description: "AI Expert, Educator & Technology Leader"
url: "https://drhanlau.github.io"
baseurl: "/drlau-ai-site"

permalink: /blog/:title/
future: true

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
