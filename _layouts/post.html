---
layout: default
---
<article>
  <section>
    <div class="wrapper">
      <div class="post-header animate-fade-up">
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        <h1>{{ page.title }}</h1>
      </div>
      <div class="post-body animate-fade-up delay-1">
        {{ content }}
      </div>
      <div style="margin-top: 3rem;">
        <a href="{{ '/blog' | relative_url }}" class="btn btn-outline">&larr; Back to Blog</a>
      </div>
    </div>
  </section>
</article>
